<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="clock-container">
        <div class="clock" id="DisplayClock"></div>
        <div class="user" id="User">User</div>
        <div class="focus-container">
            <label for="">What is your focus?</label>
            <input type="text" class="focus"/>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
